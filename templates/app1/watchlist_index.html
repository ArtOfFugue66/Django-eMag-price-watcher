{% extends 'base.html' %}


{% block content %}
<p class="uk-text-center uk-text-bolder uk-text-large">Items currently in your watchlist</p>
    <table class="uk-table uk-table-middle uk-table-hover uk-table-striped">
        <thead>
            <tr>
                <th class="">Name</th>
                <th>URL</th>
                <th></th>
                <th>Actions</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for item in watchitem_list %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td class="uk-text-break">{{ item.url }}</td>
                    <td><a href="{% url 'app1:edit_item' item.id %}">Change</a></td>
                    <td><a href="{% url 'app1:price_history' item.id %}">History</a></td>
                    <td><a href="{% url 'app1:delete_item' item.id %}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p style="text-decoration:dashed" class="uk-text-center uk-text-normal uk-text-default">
        <a href="{% url 'app1:add_item' %}">Add new item</a>
    </p>
{% endblock %}
